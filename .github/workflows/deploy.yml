name: Deploy Local Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy local Kubernetes
    runs-on: self-hosted

    steps:
      # ---------------------------------------------------
      # 1️⃣ Checkout do código
      # ---------------------------------------------------
      - name: Checkout do código
        uses: actions/checkout@v4

      # ---------------------------------------------------
      # 2️⃣ Debug - ambiente do runner
      # ---------------------------------------------------
      - name: Debug ambiente
        shell: powershell
        run: |
          Write-Host "USER: $env:USERNAME"
          Write-Host "WORKSPACE:"
          Get-Location
          Write-Host "Conteúdo do workspace:"
          Get-ChildItem

      # ---------------------------------------------------
      # 3️⃣ Configurar kubeconfig (runner como serviço)
      # ---------------------------------------------------
      - name: Configurar kubeconfig Docker Desktop
        shell: powershell
        run: |
          $source = "C:\Users\Matheus\.kube\config"
          $targetDir = "C:\actions-runner\_kube"
          $target = "$targetDir\config"

          if (-not (Test-Path $source)) {
            Write-Error "❌ kubeconfig não encontrado em $source"
            exit 1
          }

          New-Item -ItemType Directory -Force -Path $targetDir | Out-Null
          Copy-Item $source $target -Force

          echo "KUBECONFIG=$target" >> $env:GITHUB_ENV
          Write-Host "✅ KUBECONFIG configurado"

      # ---------------------------------------------------
      # 4️⃣ Validar Kubernetes
      # ---------------------------------------------------
      - name: Validar Kubernetes
        shell: powershell
        run: |
          kubectl version --client
          kubectl cluster-info

      # ---------------------------------------------------
      # 5️⃣ Deploy (SEM cd infra-k8s)
      # ---------------------------------------------------
      - name: Deploy local Kubernetes
        shell: powershell
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
          .\deploy.ps1
