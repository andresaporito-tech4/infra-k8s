name: Deploy Local Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar kubeconfig para runner
        shell: powershell
        run: |
          $env:KUBECONFIG="C:\Users\Public\.kube\config"
          kubectl config get-contexts

      - name: Garantir Docker ativo
        shell: powershell
        run: docker info

      - name: Garantir Kubernetes ativo
        shell: powershell
        run: kubectl cluster-info

      - name: Executar deploy.ps1
        shell: powershell
        run: |
          cd infra-k8s
          .\deploy.ps1
