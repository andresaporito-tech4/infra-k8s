name: Deploy Local Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy local Kubernetes
    runs-on: self-hosted

    steps:
      # ---------------------------------------------------
      # 1️⃣ Checkout do código
      # ---------------------------------------------------
      - name: Checkout do código
        uses: actions/checkout@v4

      # ---------------------------------------------------
      # 2️⃣ Debug do ambiente do runner
      # ---------------------------------------------------
      - name: Debug ambiente
        shell: powershell
        run: |
          Write-Host "=== DEBUG RUNNER ==="
          Write-Host "USER: $env:USERNAME"
          Write-Host "WORKDIR:"
          Get-Location
          Write-Host "Conteúdo do workspace:"
          Get-ChildItem
          Write-Host "===================="

      # ---------------------------------------------------
      # 3️⃣ Configurar kubeconfig (Docker Desktop)
      # ---------------------------------------------------
      - name: Configurar kubeconfig Docker Desktop
        shell: powershell
        run: |
          $source = "C:\Users\Matheus\.kube\config"
          $targetDir = "C:\actions-runner\_kube"
          $target = "$targetDir\config"

          if (-not (Test-Path $source)) {
            Write-Error "❌ kubeconfig não encontrado em $source"
            exit 1
          }

          New-Item -ItemType Directory -Force -Path $targetDir | Out-Null
          Copy-Item $source $target -Force

          "KUBECONFIG=$target" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "✅ KUBECONFIG configurado em $target"

      # ---------------------------------------------------
      # 4️⃣ Validar Kubernetes
      # ---------------------------------------------------
      - name: Validar Kubernetes
        shell: powershell
        run: |
          kubectl version --client
          kubectl cluster-info
          kubectl get nodes

      # ---------------------------------------------------
      # 5️⃣ Executar deploy.ps1
      # ---------------------------------------------------
      - name: Deploy local Kubernetes
        shell: powershell
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
          .\deploy.ps1
